---
- name: Launch Kubernetes Job in Minikube
  hosts: all
  tasks:
    - name: Creating a new directory
      file:
        path: "~/.kube"
        state: directory

    - name: Creating a file with content
      copy:
        dest: "~/.kube/config"
        content: |
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: 
              server: https://192.168.49.2:8443
            name: minikube
          contexts:
          - context:
              cluster: minikube        
              namespace: default
              user: minikube
            name: minikube
          current-context: minikube
          kind: Config
          preferences: {}
          users:
          - name: minikube
            user:
              client-certificate-data: 
              client-key-data: 

    - name: Create Kubernetes Job
      kubernetes.core.k8s:
        kubeconfig: ~/.kube/config
        state: present
        definition:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: syft
            namespace: default
          spec:
            template:
              metadata:
                labels:
                  app: syft
              spec:
                containers:
                - name: syft
                  image: anchore/syft:latest
                  args:
                    - alpine
            restartPolicy: Never
