---
- name: Launch Kubernetes Job in Minikube
  hosts: localhost
  gather_facts: false
  become: false  # Ensure we do not use sudo or other become methods
  tasks:
    - name: Create Kubernetes Job
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: syft
            namespace: default
            template:
              metadata:
                labels:
                  app: syft
              spec:
                containers:
                  - name: syft
                    image: anchore/syft:latest
                    args:
                      - alpine
                      - -o cyclonedx-json
                restartPolicy: Never
